<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="CSS\all.min.css" />
    <!-- Rander All Elements normally  -->
    <link rel="stylesheet" href="CSS/normalize.css" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="content">
        <p class="title-perfume">Perfume</p>
        <h1 class="name-perfume">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">
          A floral, solar and voluptuous
          <br />
          interpretation composed by Olivier Polge, Perfumer-Creator for the
          House of CHANEL.
        </p>
        <div class="price">
          <h2 class="new-price">$149.99</h2>
          <h4 class="old-price">$169.99</h4>
        </div>
        <a href="#">
          <i class="fa-solid fa-cart-shopping"></i>
          Add to Cart</a
        >
      </div>
    </div>
  </body>
</html>
